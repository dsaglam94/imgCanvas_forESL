<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Creator Tag -->
    <meta name="Coded by" content="Dogan Saglam - (imDawn)" />
    <meta name="GitHub:creator" content="https://github.com/dsaglam94" />
    <!-- Meta description -->
    <meta name="description" content="I am Dawn, a former teacher. I created this webpage to help other teachers like me who enjoy playing games with their students during their online sessions. ESL teaching canvas was built to solve a certain problem: to make uploading an image and playing games easier.">
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- CSS link -->
    <link rel="stylesheet" href="./src/css/main.css">
    <!-- Fontawesome link -->
    <script src="https://kit.fontawesome.com/be05affc2e.js" crossorigin="anonymous"></script>
    <!-- JS link -->
    <script src="./src/js/main.js" defer></script>
    <title>ESL Teaching | Upload an image | Draw on it | Roll the dice</title>
</head>
<body>
    <main class="main">
        <h1 class="main__title">Upload your image and start drawing!</h1>
        <label for="file-upload" class="file-label">
            <input id="file-upload" class="file-input" type="file"> 
            <i class="fas fa-long-arrow-alt-left"></i> Choose an image!
        </label>
        <div class="main__image--container">
            <canvas class="canvas">

            </canvas>
        </div>
        <div class="main__tools--container">
            <div class="pen--container">
                <label for="pen_range">pen width</label>
                <input id="pen_range" type="range">
            </div>
            <div class="colors--container">
                <button class="clr__white--btn" aria-label="changes the pen's color as 'white'" onclick="colorChange('#fff')" style="background-color: #fff;"></button>
                <button aria-label="changes the pen's color as 'black'" onclick="colorChange('#000')" style="background-color: #000;"></button>
                <button aria-label="changes the pen's color as 'blue'" onclick="colorChange('blue')" style="background-color: blue;"></button>
                <button aria-label="changes the pen's color as 'red'" onclick="colorChange('red')" style="background-color: red;"></button>
                <button aria-label="changes the pen's color as 'purple'" onclick="colorChange('purple')" style="background-color: purple;"></button>
            </div>
            <div class="tools--container">
                <button aria-label="Undos the last drawing" class="undo">
                    <i class="fas fa-undo"></i>
                </button>
                <button aria-label="clears all the drawings" class="clear">
                    <i class="fas fa-trash"></i>
                </button>
                <button aria-label="opens the dice interface" class="dice">
                    <i class="fas fa-dice"></i>
                </button>
                <button aria-label="changes the theme of the page" class="theme">
                    <i class="fas fa-adjust"></i>
                </button>
            </div>
        </div>
        <!-- Dice interface -->
        <div class="dice__container">
            <h2 class="dice__title">
                You feel lucky? ðŸ¥³
            </h2>
            <img src="./src/images/dice1.png" alt="dice image" class="dice__img">
            <div class="dice__buttons">
                <button class="dice__roll--btn">Roll</button>
                <button class="dice__close--btn">Close</button>
            </div>
        </div>
    </main>
</body>
</html>
