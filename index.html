<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Creator Tag -->
    <meta name="Coded by" content="Dogan Saglam - (imDawn)" />
    <meta name="GitHub:creator" content="https://github.com/dsaglam94" />
    <!-- CSS link -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Fontawesome link -->
    <script src="https://kit.fontawesome.com/be05affc2e.js" crossorigin="anonymous"></script>
    <!-- JS link -->
    <script src="./js/main.js" defer></script>
    <title>Canvas ESL Teaching</title>
</head>
<body>
    <main class="main">
        <h1 class="main__title">Upload your image and start drawing!</h1>
        <label for="file-upload" class="file-label">
            <input id="file-upload" class="file-input" type="file"> 
            <i class="fas fa-long-arrow-alt-left"></i> Choose an image!
        </label>
        <div class="main__image--container">
            <canvas class="canvas">

            </canvas>
        </div>
        <div class="main__tools--container">
            <div class="pen--container">
                <label for="pen_range">pen width</label>
                <input id="pen_range" type="range">
            </div>
            <div class="colors--container">
                <button class="clr__white--btn" aria-label="changes the pen's color as 'white'" onclick="colorChange('#fff')" style="background-color: #fff;"></button>
                <button aria-label="changes the pen's color as 'black'" onclick="colorChange('#000')" style="background-color: #000;"></button>
                <button aria-label="changes the pen's color as 'blue'" onclick="colorChange('blue')" style="background-color: blue;"></button>
                <button aria-label="changes the pen's color as 'red'" onclick="colorChange('red')" style="background-color: red;"></button>
                <button aria-label="changes the pen's color as 'purple'" onclick="colorChange('purple')" style="background-color: purple;"></button>
            </div>
            <div class="tools--container">
                <button aria-label="Undos the last drawing" class="undo">
                    <i class="fas fa-undo"></i>
                </button>
                <button aria-label="clears all the drawings" class="clear">
                    <i class="fas fa-trash"></i>
                </button>
                <button aria-label="opens the dice interface" class="dice">
                    <i class="fas fa-dice"></i>
                </button>
                <button aria-label="changes the theme of the page" class="theme">
                    <i class="fas fa-adjust"></i>
                </button>
            </div>
        </div>
        <!-- Dice interface -->
        <div class="dice__container">
            <h2 class="dice__title">
                You feel lucky?
            </h2>
            <img src="./images/dice1.png" alt="dice image" class="dice__img">
            <div class="dice__buttons">
                <button class="dice__roll--btn">Roll</button>
                <button class="dice__close--btn">Close</button>
            </div>
        </div>
    </main>
</body>
</html>
